<div class="language-selector">
  <label for="language">{{languageLabel}}</label>
  <select id="language" (change)="onChange($event.target.value)">
    <option value="en" [selected]="selectedLanguage === selectedLanguageEnglish">{{languageEN}}</option>
    <option value="de" [selected]="selectedLanguage === selectedLanguageDeutsch">{{languageDE}}</option>
  </select>
</div>
