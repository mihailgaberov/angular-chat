<div class="language-selector">
  <label for="language">{{languageLabel}}</label>
  <select id="language" (change)="onChange($event.target.value)">
    <option value="en" selected="{{selectedLang === 'en'}}">{{languageEN}}</option>
    <option value="de" selected="{{selectedLang === 'de'}}">{{languageDE}}</option>
  </select>
</div>
